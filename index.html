<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/block.css" />
    <link rel="stylesheet" href="./css/actions.css" />
    <title>Document</title>
  </head>
  <body>
    <section id="container">
      <section id="main_game"></section>
      <section id="actions">
        <section class="action" id="tools">
          <!-- <div class="box"> -->
          <div
            category="tool"
            type="shovel"
            blocksList='["dirt", "grass"]'
          ></div>
          <!-- </div> -->
          <!-- <div class="box"> -->
          <div
            category="tool"
            type="axe"
            blocksList='["tree", "bush", "leaf"]'
          ></div>
          <!-- </div> -->
          <!-- <div class="box"> -->
          <div category="tool" type="pickaxe" blocksList='["rock"]'></div>
          <!-- </div> -->
        </section>
        <section class="action" id="inventory">
          <!-- <div class="box"> -->
          <div category="inventory" type="leaf" invType="leaf" count="0">
            0
            <!-- </div> -->
          </div>
          <!-- <div class="box"> -->
          <div category="inventory" type="tree" invType="tree" count="0">
            0
            <!-- </div> -->
          </div>
          <!-- <div class="box"> -->
          <div category="inventory" type="rock" invType="rock" count="0">
            0
            <!-- </div> -->
          </div>
          <!-- <div class="box"> -->
          <div category="inventory" type="bush" invType="bush" count="0">
            0
            <!-- </div> -->
          </div>
          <!-- <div class="box"> -->
          <div category="inventory" type="grass" invType="grass" count="0">
            0
            <!-- </div> -->
          </div>
          <!-- <div class="box"> -->
          <div category="inventory" type="dirt" invType="dirt" count="0">
            0
            <!-- </div> -->
          </div>
        </section>
        <section class="action" id="resetSec">
          <div class="box">
            <div id="reset"></div>
          </div>
        </section>
      </section>
    </section>
    <script type="module" src="./app/script.js"></script>
  </body>
</html>
